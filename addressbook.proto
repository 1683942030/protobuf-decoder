syntax="proto3";
package tutorial;


message Person {
  string name = 1;
  int32 id = 2;
  string email = 3;
  double num = 4;

  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  message PhoneNumber {
    string number = 1;
    PhoneType type = 2;

    message Account {
        float fnum = 1;
    }
    Account account = 3;
  }

  repeated PhoneNumber phone = 5;
}

message AddressBook {
  repeated Person person = 1;
  float fnum = 2;
}
